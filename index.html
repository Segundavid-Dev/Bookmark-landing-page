<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <header class="header container" id="header">
      <nav class="nav" id="nav">
        <div class="logo">
          <img
            src="./images/logo-bookmark.svg"
            alt="bookmark logo"
            class="bookmark__logo"
          />
        </div>
        <ul class="nav__menu">
          <li class="nav__items">
            <a href="#" class="nav__links">FEATURES</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__links">PRICING</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__links">CONTACT</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__links login">LOGIN</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- hero section -->

    <section class="hero container">
      <div class="hero__text">
        <h1>A Simple Bookmark Manager</h1>
        <p>
          A clean and simple interface to organize your favourite websites. Open
          a new browser tab and see your sites load instantly. Try it fr free.
        </p>
        <button class="btn btn--blue">Get in on Chrome</button>
        <button class="btn btn--blue">Get in on Firefox</button>
      </div>
      <div class="hero__img">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
